<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>奖惩记录查询</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/rewards-punishments.css">
</head>
<body>
    <div class="container">
 <!-- 头部 -->
 <div class="header" id="goToTop">
    <div class="system_name" id="homeLink">教务系统</div>
    <div class="login_info" id="loginInfo">
        <!-- 初始显示登录按钮 -->
        <button class="login_button" id="login_button">登录</button>
        <!-- 写到这里，要解决子页面顶部栏的姓名那里“退出登录”的点击事件，要设置js -->

        <!-- 登录后显示用户名和下拉菜单 -->
        <div class="user_profile hidden" id="userProfile">
            <span class="username" id="displayName">姓名</span>
            <div class="dropdown_menu" id="dropdownMenu">
                <button class="logout_button" id="logoutButton">
                    退出登录
                </button>
            </div>
        </div>
    </div>
</div>

        <!-- 奖惩记录表格 -->
        <h1>学生奖惩记录</h1>
        
        <div class="action-bar">
            <div class="filter-group">
                <div class="filter">
                    <label for="type-filter">筛选类型：</label>
                    <select id="type-filter">
                        <option value="approved">已审核记录</option>
                        <!-- <option value="all">全部记录</option> -->
                        <option value="reward">奖励记录</option>
                        <option value="punishment">惩处记录</option>
                        <option value="unapproved">未审核记录</option>
                    </select>
                </div>
            </div>
            <button class="add-btn" id="add-record">+ 添加记录</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>添加奖惩记录</h2>
                <form id="record-form">
                    <div class="form-group">
                        <label for="date">日期 <span class="required">*</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">类型 <span class="required">*</span></label>
                        <select id="type" required>
                            <option value="reward">奖励</option>
                            <option value="punishment">惩处</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">事由 <span class="required">*</span></label>
                        <input type="text" id="reason" required>
                    </div>
                    <div class="form-group">
                        <label for="detail">详细内容 <span class="required">*</span></label>
                        <textarea id="detail" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachment">佐证材料（选填）</label>
                        <input type="file" id="attachment">
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn">取消</button>
                        <button type="submit" class="submit-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>

        <table id="records-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>类型</th>
                    <th>事由</th>
                    <th>详细内容</th>
                    <th>审核状态</th>
                </tr>
            </thead>
            <tbody id="records-body">
                <!-- 数据由JavaScript动态生成 -->
            </tbody>
        </table>
    </div>

    <script src="../js/index.js"></script>
    <script src="../js/student_archive.js"></script>
    <script src="../js/rewards-punishments.js"></script>
</body>
</html>
