<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>首页</title>
        <link rel="stylesheet" href="../css/index.css" />
        <script src="../js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- 头部 -->
            <div class="header" id="goToTop">
                <div class="system_name" id="homeLink">教务系统</div>
                <div class="login_info" id="loginInfo">
                    <!-- 初始显示登录按钮 -->
                    <button class="login_button" id="login_button">登录</button>

                    <!-- 登录后显示用户名和下拉菜单 -->
                    <div class="user_profile hidden" id="userProfile">
                        <span class="username" id="displayName">姓名</span>
                        <div class="dropdown_menu" id="dropdownMenu">
                            <button class="logout_button" id="logoutButton">
                                退出登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 登录栏（初始隐藏） -->
            <div id="login_modal" class="hidden">
                <!-- 关闭按钮（右上角 X） -->
                <span id="close_modal" class="close_button">&times;</span>

                <!-- 登录表单 -->
                <div class="login_form">
                    <span class="login_form_title">登录</span>
                    <input
                        type="text"
                        id="userId"
                        placeholder="请输入学号或工号"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="密码"
                        required
                    />
                    <button id="submit_login">登录</button>
                </div>
            </div>

            <!-- 功能分区 -->
            <div class="function_area">
                <!-- 信息查询模块 -->
                <div class="module">
                    <div class="module_title">信息查询</div>
                    <div class="module_item">学生档案管理</div>
                    <div class="module_item">学籍异动处理</div>
                    <div class="module_item">成绩查询与统计</div>
                    <div class="module_item">奖惩记录</div>
                    <div class="module_item">课表查询</div>
                </div>

                <!-- 课程管理模块 -->
                <div class="module">
                    <div class="module_title">课程管理</div>
                    <div class="module_item">专业培养方案</div>
                    <div class="module_item">课程库管理</div>
                    <div class="module_item">开课计划</div>
                    <div class="module_item">教材选用</div>
                </div>

                <!-- 教室资源模块 -->
                <div class="module">
                    <div class="module_title">教室资源</div>
                    <div class="module_item">教室使用调度</div>
                    <div class="module_item">教室设备维护</div>
                    <div class="module_item">借用审批流程</div>
                </div>
            </div>
        </div>
    </body>
</html>
