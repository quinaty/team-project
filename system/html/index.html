<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>首页</title>
        <link rel="stylesheet" href="../css/index.css" />
        <script src="../js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- 头部 -->
            <div class="header" id="goToTop">
                <div class="system_name" id="homeLink">教务系统</div>
                <div class="login_info" id="loginInfo">
                    <!-- 初始显示登录按钮 -->
                    <button class="login_button" id="login_button">登录</button>

                    <!-- 登录后显示用户名和下拉菜单 -->
                    <div class="user_profile hidden" id="userProfile">
                        <span class="username" id="displayName">姓名</span>
                        <div class="dropdown_menu" id="dropdownMenu">
                            <button class="logout_button" id="logoutButton">
                                退出登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 登录栏（初始隐藏） -->
            <div id="login_modal" class="hidden">
                <!-- 关闭按钮（右上角 X） -->
                <span id="close_modal" class="close_button">&times;</span>

                <!-- 登录表单 -->
                <div class="login_form">
                    <span class="login_form_title">登录</span>
                    <input
                        type="text"
                        id="userId"
                        placeholder="请输入学号或工号"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="密码"
                        required
                    />
                    <button id="submit_login">登录</button>
                </div>
            </div>

            <!-- 功能分区 -->
            <div class="function_area">
                <div class="module">
                    <div class="module_title">信息查询</div>
                    <button
                        class="module_item requires-login"
                        data-function="student-archive"
                        href="./student_archive.html"
                    >
                        学生档案管理
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="student-status"
                        href="./student_status.html"
                    >
                        学籍异动处理
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="grades"
                        href="./grades.html"
                    >
                        成绩查询与统计
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="rewards-punishments"
                        href="./rewards-punishments.html"
                    >
                        奖惩记录
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="timetable"
                        href="./timetable.html"
                    >
                        课表查询
                    </button>
                </div>

                <!-- 课程管理模块 -->
                <div class="module">
                    <div class="module_title">课程管理</div>
                    <button
                        class="module_item requires-login"
                        data-function="program"
                        href="./program.html"
                    >
                        专业培养方案
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="course-library"
                        href="./course_library.html"
                    >
                        课程库管理
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="course-plan"
                        href="./course_plan.html"
                    >
                        开课计划
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="textbook-selection"
                        href="./textbook_selection.html"
                    >
                        教材选用
                    </button>
                </div>

                <!-- 教室资源模块 -->
                <div class="module">
                    <div class="module_title">教室资源</div>
                    <button
                        class="module_item requires-login"
                        data-function="classroom-scheduling"
                        href="./classroom_scheduling.html"
                    >
                        教室使用调度
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="classroom-maintenance"
                        href="./classroom_maintenance.html"
                    >
                        教室设备维护
                    </button>
                    <button
                        class="module_item requires-login"
                        data-function="classroom-approval"
                        href="./classroom_approval.html"
                    >
                        借用审批流程
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
